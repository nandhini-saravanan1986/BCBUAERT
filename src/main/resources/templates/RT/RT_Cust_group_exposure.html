            --pending: #f59e0b;
            --refunded: #8b5cf6;

            --color-primary-hover: #7c3aed;
            --color-primary-50: rgba(139, 92, 246, 0.05);
            --color-primary-100: rgba(139, 92, 246, 0.1);
            --color-primary-200: rgba(139, 92, 246, 0.2);

            --color-success: #10b981;
            --color-success-50: rgba(16, 185, 129, 0.05);
            --color-success-100: rgba(16, 185, 129, 0.1);
            --color-warning: #f59e0b;
            --color-warning-50: rgba(245, 158, 11, 0.05);
            --color-warning-100: rgba(245, 158, 11, 0.1);

            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.75rem;
            --text-4xl: 2rem;

            --weight-normal: 400;
            --weight-medium: 500;

            --radius-md: 0.5rem;

        .my-button {

            border: none;
            border-radius: 50px;
            color: white;
            padding: 5px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 0.95rem;

        }

            padding-inline: 14px;

        @media (max-width: 767.98px) {
            .table.refund-table thead {
                display: none;
            }

            .table.refund-table,

            .table.refund-table tr,

                display: block;

                margin: 0.75rem 0;

            .table.refund-table tbody td::before {

                color: var(--muted);

<body>
    <!-- Core JS helpers -->
    <script>
        function Addgroup() {
            location.href = "CustomerGrp_Maintenance?formmode=add";
        }

        // Collect all checked customer IDs and push into textarea + hidden field
        function updateCustomerIds() {
            var selected = [];
            document.querySelectorAll('.cust-checkbox:checked').forEach(function (cb) {
                selected.push(cb.value);
            });

            var joined = selected.join(',');

            var display = document.getElementById('groupCustomerIdsDisplay');
            var hidden = document.getElementById('groupCustomerIds');

            if (display) display.value = joined;
            if (hidden) hidden.value = joined;
        }

        /**
         * AJAX search: when user types >= 5 chars, hit backend and rebuild checkbox list.
         * Endpoint expected to return JSON array of strings (cust_id).
         */
		 function searchCustomers(term) {
		     // only start searching when 5 or more characters are entered
		     const container   = document.getElementById('customerlistid');
		     const hiddenField = document.getElementById('groupCustomerIds');
		     if (!container || !hiddenField) {
		         return;
		     }

		     // 1) read already selected IDs from hidden field
		     const alreadySelected = (hiddenField.value || '')
		         .split(',')
		         .map(s => s.trim())
		         .filter(Boolean);   // e.g. ["123456789", "987654321"]

		     const url = './groupdetail/customer-search?term=' + encodeURIComponent(term);

		     fetch(url)
		         .then(resp => resp.json())
		         .then(data => {
		             // 2) backend result IDs (search result)
		             const searchResult = Array.isArray(data) ? data : [];

		             // 3) combined list = previously selected + new search results (remove duplicates)
		             const combinedIds = Array.from(new Set([...alreadySelected, ...searchResult]));

		             // 4) clear old checkboxes
		             container.innerHTML = '';

		             // 5) rebuild checkbox list
		             combinedIds.forEach(id => {
		                 const label = document.createElement('label');
		                 label.className = 'd-block';

		                 const cb = document.createElement('input');
		                 cb.type = 'checkbox';
		                 cb.className = 'cust-checkbox';
		                 cb.value = id;

		                 // mark previously selected as checked
		                 if (alreadySelected.includes(id)) {
		                     cb.checked = true;
		                     // OPTIONAL: if you don't want them to be uncheckable, uncomment:
		                     // cb.disabled = true;
		                 }

		                 // when clicked, update selected IDs
		                 cb.addEventListener('change', updateCustomerIds);

		                 const span = document.createElement('span');
		                 span.textContent = ' ' + id;

		                 label.appendChild(cb);
		                 label.appendChild(span);
		                 container.appendChild(label);
		             });

		             // 6) sync textarea + hidden field
		             updateCustomerIds();
		         })
		         .catch(err => {
		             console.error('Search error', err);
		         });
		 }
    </script>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('customerSearch');

            if (searchInput) {
                searchInput.addEventListener('input', function () {
                    searchCustomers(this.value);
                });
            }

            // Bind checkboxes to keep textarea + hidden field updated (initial Thymeleaf list)
            document.querySelectorAll('.cust-checkbox').forEach(function (cb) {
                cb.addEventListener('change', updateCustomerIds);
            });

            // Initialize selected list in edit mode
            updateCustomerIds();
        });
    </script>

    <div th:insert="~{XBRLHeaderMenu :: header}" class="fixed-top"></div>

    <div class="container-fluid main-content">
        <div class="menuname">
            <h3 th:text="${menuname}">Menu Name</h3>
            <button class="my-button" type="button" onclick="Addgroup();">Add Group</button>
        </div>

        <!-- LIST MODE -->
        <div th:if="${formmode}=='list'">
            <div class="table-wrap" style="padding-top: 10px;">
                <table class="table refund-table align-middle mb-0" id="Portfolio_summary_table">
                    <thead>
                        <tr>
                            <th>Group Id</th>
                            <th>Group Name</th>
                            <th>Customer Id's</th>
                            <th>Group Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="grpdtl : ${Groupdetails}">
                            <td th:text="${grpdtl.group_id}"></td>
                            <td th:text="${grpdtl.group_name}"></td>
                            <td th:text="${grpdtl.belonging_customer_id}"></td>
                            <td th:text="${grpdtl.del_flg}"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- FORM MODES -->
        <div th:if="${formmode}=='view' OR ${formmode}=='add' OR ${formmode}=='cancel' OR
                    ${formmode}=='edit' OR ${formmode}=='delete' OR ${formmode}=='verify' OR
                    ${formmode}=='viewnew'">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-body" style="margin-left: 10px;">
                        <form action="#"
                              th:object="${Groupdetail}"
                              method="post"
                              autocomplete="off"
                              id="Groupdetail"
                              th:fragment="finuserapply">

                            <div class="form-group row mb-1">
                                <label class="col-sm-2 col-form-label">Group ID</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           th:field="*{group_id}"
                                           th:readonly="${formmode} != 'add' and ${formmode} != 'edit'" />
                                </div>

                                <label class="col-sm-2 col-form-label">Group Name</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           th:field="*{group_name}"
                                           th:readonly="${formmode} != 'add' and ${formmode} != 'edit'" />
                                </div>
                            </div>

                            <div class="form-group row mb-1">
                                <!-- Read-only selected IDs -->
                                <label class="col-sm-2 col-form-label">Group Customer Id's</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control"
                                              id="groupCustomerIdsDisplay"
                                              th:text="*{belonging_customer_id}"
                                              readonly
                                              style="height:250px; overflow-y:auto;"
                                              placeholder="Selected customer Id's"></textarea>

                                    <input type="hidden"
                                           id="groupCustomerIds"
                                           th:field="*{belonging_customer_id}" />
                                </div>

                                <!-- Search + selectable IDs -->
                                <label class="col-sm-2 col-form-label">Select Customer Id's</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           id="customerSearch"
                                           class="form-control mb-1"
                                           placeholder="Type first 5 digits to search..." />

                                    <div class="form-control"
                                         style="height:250px; overflow-y:auto;"
                                         id="customerlistid">
                                        <!-- Initial 100 (or so) from backend -->
                                        <div th:each="cust : ${customerList}">
                                            <label class="d-block">
                                                <input type="checkbox"
                                                       class="cust-checkbox"
                                                       th:value="${cust}" />
                                                <span th:text="${cust}"></span>
                                            </label>
                                        </div>
                                    </div>

                                    <small class="form-text text-muted">
                                        Showing max 100 records initially. Type at least 5 digits to search from full list.
                                    </small>
                                </div>
                            </div>

                            <!-- Add Save / Cancel buttons here if needed -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
